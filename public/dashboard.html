<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <div class="card" style="width: 25rem; height: 20rem;">
        <div class="card-body color display">
            <div >
                <div>
                    <button onclick="addLeadForm()">addLead</button>
                    <button type="submit" onclick="viewLeadForm()">viewLead</button>
                </div>
                

                <div><button onclick="logoutHandler()">logout</button></div>
           
            <div id="data"></div>
           
        </div>
    </div>
    <script>
        async function logoutHandler() {
            const response = await fetch('/logout', {
                method : 'POST',
                headers : {
                    'Content-Type' : 'application/json',
                }
            })
            if(response) {
                window.location.assign('signup.html');
            }
        }

        async function addLeadForm() {
            window.location.assign('/addLead.html');
        }
    
        function viewLeadForm() {
            window.location.assign('viewLead.html')
        }
    </script>
</body>
</html>
