<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <div class="card" style="width: 25rem; height: 20rem;">
        <div class="card-body color">
            <h2>loginForm</h2>
            <div class="margin">
                <label for="email">email :</label> <input type="email" placeholder="enter your email" id="email" name="email" />
            </div>
            <div class="margin">
                <label for="password">password :</label> <input type="password" placeholder="enter your password" id="password" name="password" />
            </div>
            <input type="submit" class="btn bg-success text-light" onclick="loginForm()" />
        </div>
    </div>
    <script>
        const emailEle = document.getElementById('email');
        const passwordEle = document.getElementById('password');

        async function loginForm() {
            const email = emailEle.value;
            const password = passwordEle.value;
            const response = await fetch("/login", {
                method : 'POST',
                headers : {
                    'Content-Type' : 'application/json',
                },
                body : JSON.stringify({
                    email : email,
                    password : password
                })
            })
            if(response && emailEle.value && passwordEle.value) {
                window.location.assign("dashboard.html");
            } else {
                alert("enter email && password")
            }
        }
    </script>
</body>
</html>
