<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
   <div class="card" style="width: 35rem; height: 20rem;">
    <div class="card-body">
        <h2>SignupForm : </h2>
        <div class="margins">
            <label for="name" >username :</label> 
            <input type="text" placeholder="enter your name" id="name" name="name" />
        </div>
        <div class="margins">
            <label for="email">email :</label> 
            <input type="email" id="email" placeholder="enter your email" name="email" />
        </div>
        <div class="margins">
            <label for="password">password :</label> 
            <input type="password" id="password" placeholder="enter your password" name="password" />
        </div>
        <div class="margins">
            <label for="confirmPassword">confirmPassword :</label> 
            <input type="password" id="confirmPassword" placeholder="confirmPassword" name="confirmPassword" />
        </div>
        <input type="submit" class="btn bg-success text-light" onclick="signupForm()" />
    </div>  
   </div>
        
        <script>
            const nameEle = document.getElementById('name');
            const emailEle = document.getElementById('email');
            const passwordEle = document.getElementById('password');
            const confirmPasswordEle = document.getElementById('confirmPassword');
            async function signupForm() {
                const name = nameEle.value;
                const email = emailEle.value;
                const password = passwordEle.value;
                const confirmPassword = confirmPasswordEle.value;

                const response = await fetch('/signup', {
                    method : 'post',
                    headers : {
                        'Content-Type' : 'application/json',
                    },
                    body : JSON.stringify({
                        name : name,
                        email : email,
                        password : password,
                        confirmPassword : confirmPassword
                    })
                })
                if(response && nameEle.value && emailEle.value && passwordEle.value && confirmPasswordEle.value) {
                    if (password === confirmPassword) {
                    window.location.assign('login.html');
                } else {
                    alert("enter wrong password")
                }
                } 
                else {
                    alert("Enter Details First")
                }
                console.log(response)
            }
        </script>
  
</body>
</html>
