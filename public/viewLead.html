    <input type="submit" value="viewLead" onclick="viewDataInfo()" />
   
   <div id="data"></div>

   <script>

        async function viewDataInfo() {

          const details = await response.json();
          data.innerHTML = JSON.stringify(details)
        }

    }

        window.location.assign('addSomeData.html');

   </script>
