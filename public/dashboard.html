<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./styles.css" rel="stylesheet" />
</head>
<body>
    <div class="card" style="width: 25rem; height: 20rem;">
        <div class="card-body color display">
            <button onclick="addLeadForm()" class="btn bg-primary text-light">addLead</button> &nbsp;
            <button type="submit" onclick="viewLeadForm()" class="btn bg-info text-light">viewLead</button> &nbsp;
            <button onclick="logoutHandler()" class="btn bg-danger text-light">logout</button>
           
        </div>
    </div>
    <script>
        async function logoutHandler() {
            const response = await fetch('/logout', {
                method : 'POST',
                headers : {
                    'Content-Type' : 'application/json',
                }
            })
            if(response) {
                alert("please try to login first")
                window.location.assign('signup.html');
            }
        }

        async function addLeadForm() {
            window.location.assign('/addLead.html');
        }
    
        function viewLeadForm() {
            window.location.assign('viewLead.html')
        }
    </script>
</body>
</html>
